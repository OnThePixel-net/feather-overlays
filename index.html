<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: transparent;
      user-select: none;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }
    .pixel-icon {
      width: 28px;
      height: 28px;
      image-rendering: pixelated;
    }
    .pixel-container {
      position: fixed;
      bottom: 20px;
      right: 25px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 8px;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }
    .pixel-amount {
      color: #3cff00;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="pixel-overlay" class="pixel-container">
    <span id="pixel-amount" class="pixel-amount">0</span>
 </div>
  
  <script>
    // Warte bis DOM vollständig geladen ist
    document.addEventListener('DOMContentLoaded', function() {
      console.log('[PixelOverlay] DOM loaded');
      
      const pixelAmount = document.getElementById("pixel-amount");
      
      if (!pixelAmount) {
        console.error('[PixelOverlay] pixel-amount Element nicht gefunden!');
        return;
      }
      
      // Funktion zum Aktualisieren der Pixel-Anzeige
      function updatePixels() {
        const params = new URLSearchParams(window.location.search);
        const pixels = params.get("pixels") || "0";
        console.log('[PixelOverlay] Updating pixels to:', pixels);
        pixelAmount.textContent = pixels;
      }
      
      // Initial update
      updatePixels();
      
      // Listen auf URL-Änderungen
      window.addEventListener("popstate", function() {
        console.log('[PixelOverlay] URL changed');
        updatePixels();
      });
      
      // Listen auf Messages vom Server (für sendPageMessage)
      window.addEventListener('message', function(event) {
        console.log('[PixelOverlay] Received message:', event.data);
        
        try {
          const data = JSON.parse(event.data);
          if (data.pixels !== undefined) {
            console.log('[PixelOverlay] Updating from message:', data.pixels);
            pixelAmount.textContent = data.pixels;
          }
        } catch (e) {
          console.error('[PixelOverlay] Error parsing message:', e);
        }
      });
      
      console.log('[PixelOverlay] Initialized successfully');
    });
  </script>
</body>
</html>
