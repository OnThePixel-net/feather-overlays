<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pixel Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: transparent; font-family: Arial, sans-serif; }
    #overlay {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 10px 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    #pixels {
      color: #3cff00;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <span id="pixels">0</span>
    <span style="color: white; font-size: 14px; margin-left: 10px;">Pixels</span>
  </div>
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pixelValue = urlParams.get("pixels") || "0";
      const elem = document.getElementById("pixels");
      if (elem) elem.textContent = pixelValue;
    })();
  </script>
</body>
</html>
